<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Couleur Fond</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="border w-25 m-4 p-3 bg-white rounded">
    <p>User:
      <span id="user"></span>
    </p>
  </div>

  <form class="border w-25 m-4 p-3 bg-white rounded" action="index.html" method="post">
    <label>Choisir une couleur de fond</label>
    <p>R:
      <input id="red" type="range" min="0" max="255">
    </p>
    <p>G:
      <input id="green" type="range" min="0" max="255">
    </p>
    <p>B:
      <input id="blue" type="range" min="0" max="255">
    </p>
    <input id="form_btn" type="button" value="OK" onclick="changeBackgroundColor(); return false;">
  </form>

  <div id="historique" class="border w-25 m-4 p-3 bg-white rounded">
    <p>Historique</p>
    <div id="historique__color">
    </div>
  </div>
</body>
<script type="text/javascript" src="javascript.js"></script>

</html>
